
<!DOCTYPE html>
<html>
    <body>
        <style>
            
            .gradient-1{
                margin: 10px;
                padding: 20px;
                font-size: 48px;
                font-family: 'Times New Roman', Times, serif;
                font-style: italic;
               background: linear-gradient(to right, #00b7ff, rgb(130, 0, 148), white);
               -webkit-background-clip: text;
               -webkit-text-fill-color: transparent;
            }
            .paragraph-gradient{
                margin: 10px;
                padding: 20px;
                font-size: 36px;
                font-style:unset ;
                font-family: 'Times New Roman', Times, serif;
                background-image: linear-gradient(45deg, #0091ff 12%, rgb(201, 0, 208), #0091ff);
                -webkit-background-clip: text;
               -webkit-text-fill-color: transparent;
            }
            
            .underline-v1 {
                background-image: linear-gradient(120deg, #cedefd 0%, #008cff 100%);
                background-repeat: no-repeat;
                background-size: 100% 0.1em;
                background-position: 0 88%;
                transition: background-size 0.25s ease-in;
            }
            .book-source{
               
                margin-left: 50%;
                font-size: 30px;
                font-style: italic;
                font-family: 'Times New Roman', Times, serif;
                background-image: linear-gradient(45deg, #0091ff 12%, rgb(208, 0, 135), #0091ff);
               -webkit-background-clip: text;
               -webkit-text-fill-color: transparent;
               
            }
            .author{    
                margin-top: -15pt;  
                margin-left: 50%;
                font-size: 30px;
                font-family: 'Times New Roman', Times, serif;
                background-image: linear-gradient(45deg, #0091ff 12%, rgb(208, 0, 135), #0091ff);
               -webkit-background-clip: text;
               -webkit-text-fill-color: transparent;
            }
         
        </style>
        <div class="border1">
            <h1 class="gradient-1" ><span class="underline-v1">Quote</span></h1>

            <p class="paragraph-gradient">"When a task is roughly aligned with our 
                larger goals, our brain circuitry comes to reflect it."
            </p>
            <p class="book-source">-Livewired (p. 149)</p>
            <p class="author">David Eagleman</p>

        

        </div>
        
        <div class="border1">
            <h1 class="gradient-1" ><span class="underline-v1">Quote</span></h1>

            <p class="paragraph-gradient">On sensory addtion:</p>
            <p class="paragraph-gradient">
                "Whatever data the brain receives, it makes use of." (p. 92)
                
            </p>
            <p class="book-source">-Livewired</p>
            <p class="author">David Eagleman</p>

        </div>
           
       
    </body> 
</html>
